{% extends "network/layout.html" %}

{% block title %}New Post{% endblock %}

{% block body %}

<h2>Your New Post</h2>

<form action="{% url 'new' %}" method="post" class="new-form">
    {% csrf_token %}
    <div class="form-group"> Post Content by <strong>{{user.username}}</strong> :</div>
    <div class="form-group">
        <textarea name="post_content" id="" cols="100" rows="10" placeholder="What's is on your mind?"></textarea>
    </div>
    <div class="form-group">
        <input class="btn new-post-button" type="submit" value="Post">
    </div>
</form>

{% endblock %}
